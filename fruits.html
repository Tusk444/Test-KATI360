<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vente</title>
    <link rel="stylesheet" href="styles/bootstrap.css">    
    <link rel="stylesheet" href="styles/fruits.css">
    <script src="https://kit.fontawesome.com/b841f6948a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">

        <!-- Navigation -->
        <div class="row mt-1 bg-white pb-4">

            <div class="col-2 mt-5">
                <a href="categories.html">
                    <i class="fa fa-arrow-circle-left primaryColor fa-3x" aria-hidden="true"></i>
                </a>
            </div>

            <div class="col-2 mt-5">
                <img class="logo mt-1" src="assets/shep.png" alt="">
            </div>

            <div class="col-2 mt-5">
                <h3 class="fw-bolder">Agriculture</h3>
            </div>

            <div class="col offset-2 mt-4">
                <h5 class="mt-4"><i class="fa fa-info-circle primaryColor" aria-hidden="true"></i> Faire une vente</h5>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <!-- Info -->

        <div class="row">
            <div class="col-1 px-0">
                <p><i class="fa fa-info-circle"></i> Clique ici</p>
            </div>

            <div class="col-1 pl-0 d-flex">
                <p>
                    <i class="fa fa-volume-up primaryColor" aria-hidden="true"></i>
                    <img src="assets/sound.png" alt="">
                </p>   
            </div>

            <div class="col">
                <p>pour avoir plus d'explications ...</p>   
            </div>
        </div>

        <!-- Instructions -->
        <div class="row">
            <div class="col px-0">
                <p><i class="fas fa-seedling"></i> Cochez un produit de votre choix</p>
            </div>
        </div>

        <!-- Products -->
        <form id="form">
            <div id="fruits" class="row">
            </div>
            <div class="row my-5">
                <div class="col-4 form-group">
                    <label class="primaryColor fw-bold">Date de disponibilité</label>
                    <input type="date" class="form-control round border-success">
                </div>
                
                <div class="col-4 form-group">
                    <label class="primaryColor fw-bold">Prix/Kg (XOF)</label>
                    <input type="number" class="form-control round border-success">
                </div>

                <div class="col-4 form-group">
                    <label class="primaryColor fw-bold">Quantité</label>
                    <input type="number" class="form-control round border-success">
                </div>
            </div>
        </form>

        <!-- Actions -->

        <div class="row my-4">
            <div class="col-3 offset-5">
                <button type="submit" class="btn btn-outline-light roundPlus action fw-bolder" onclick="openPopup()">Valider la commande</button>
            </div>
        </div>
        <div class="popup" id="popup">
            <img src="assets/tick.png" alt="">
            <h2>Votre offre a été effectuée avec succès !</h2>
            <button type="button" onclick="closePopup()">OK</button>
        </div>

    </div>
    
    <script src="scripts/fruits.js"></script>
</body>
</html>
